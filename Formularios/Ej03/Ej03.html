<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="Ej03.js"></script>
</head>
<body>
    
<form action="" method="post" name="formulario">

    <h2>Aficiones</h2>
    <label for="deportes">Deportes</label>
    <input type="checkbox" value="Deportes" name="deportes">
    <label for="lectura">Lectura</label>

    <label for="videojuegos">Videojuegos</label>

    <br><br>
    <textarea name="texto" placeholder="Aqui se mostrarán las opciones marcadas" rows="10" cols="20"></textarea>

</form>

</body>
