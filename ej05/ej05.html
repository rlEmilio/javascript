    <script>

       let num1 = prompt('Dame el primer número');
       let num2 = prompt('Dame el segundo número');

       alert('Suma = '+(num1+num2)+'\n'+
       'Resta = '+(num1-num2)+'\n'+
       'Multiplicación = '+(num1*num2)+'\n'+
       'División = '+(num1/num2)
       )

    </script>
