    <script>

let colores =["grey","red","blue","green","yellow","black"];
let coloresCoinciden=[];
let palabrasMalas=[];
function e15(res){

    for(let i=0;i<res.length;i++){

        if(colores.includes(res[i])){
            coloresCoinciden.push(res[i]);

        }else{
            palabrasMalas.push(res[i]);
        }
    }

   res = coloresCoinciden.concat(palabrasMalas);
   return res;


}

    </script>
