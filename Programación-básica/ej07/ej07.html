<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let lista = [4,-2,6,-7,3,-1,9];
      let suma = 0;

      function array(lista) {
        for (let i = 0; i < lista.length; i++) {
          suma += lista[i];
          lista[i] = suma;
        }
        alert(lista);
      }

      array(lista);
    </script>
  </body>
</html>
