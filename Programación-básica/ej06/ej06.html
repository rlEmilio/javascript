<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numero = 0;

      do {
        numero = prompt("Dame un numero entero positivo mayor a 0"); //respuesta usuario
        numero = Number(numero); //convierto a numero porque el prompt siempre devuelve string
      } while (numero <= 0 || isNaN(numero)); //pruebo si el valor ingresado es negativo o NO es un  número

      //calcular y mostrar divisores
      let lista = ""; //string vacio
      let sumaCuadrados = 0;

      for (let i = 1; i <= numero; i++) {
        if (numero % i == 0) {
          lista += i; //concateno a lista de valores
          sumaCuadrados += i ** 2;

          if (i < numero) {
            lista += ","; //añado una coma si la lista no ha llegado al final;
          }
        }
      }

      let respuesta =
        "Número ingresado: " +
        numero +
        "\nlista de divisores: \n" +
        lista +
        "\nSuma de los cuadrados: \n" +
        sumaCuadrados;
      if (Math.sqrt(sumaCuadrados) % 1 == 0) {
        //si el resto de la raiz cuadrada entre 1 da 0 es que es un numero entero
        //por tanto un cuadrado perfecto.
        respuesta += "\nLa suma es un número cuadrado";
      } else {
        respuesta += "\nLa suma no es un número cuadrado";
      }

      alert(respuesta);
    </script>
  </body>
</html>
